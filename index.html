<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      href="styles/app.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="overall-score">
        <h3>Your Result</h3>

        <div class="percentage">
          <figure>76</figure>
          of 100
        </div>
        <h2>Great</h2>
        <div class="text">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
      <div class="summary-content">
        <h3>Summary</h3>
        <div class="result-item red">
          <img
            src="assets/images/icon-reaction.svg"
            alt="reaction icon" />
          <span class="category">Reaction</span>

          <span class="score">80 </span><span class="total">/ 100</span>
        </div>
        <div class="result-item orange">
          <img
            src="assets/images/icon-memory.svg"
            alt="memory icon" />
          <span class="category">Memory</span>

          <span class="score"> 92 </span><span class="total">/ 100</span>
        </div>
        <div class="result-item green">
          <img
            src="assets/images/icon-verbal.svg"
            alt="verbal icon" />
          <span class="category">Verbal </span>

          <span class="score">61 </span><span class="total">/ 100</span>
        </div>
        <div class="result-item blue">
          <img
            src="assets/images/icon-visual.svg"
            alt="visual icon" />
          <span class="category">Visual</span>

          <span class="score">72 </span><span class="total">/ 100</span>
        </div>

        <button>Continue</button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Robert Baddeley</a>.
    </div>
  </body>
</html>
