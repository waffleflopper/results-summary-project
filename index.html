<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      href="styles/app.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="overall-score">
        <h3>Your Result</h3>

        <div class="percentage">
          <figure>76</figure>
          of 100
        </div>
        <h2>Great</h2>
        <div class="text">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
      <div
        class="summary-content">
        <h3>Summary</h3>

        <!-- example of what js adds from data.json
          <div class="result-item ${result.color}">
          <img
            src="${result.icon}"
            alt="${result.category} icon" />
          <span class="category">${result.category}</span>

          <span class="score">${result.score} </span><span class="total">/ 100</span>
        </div> -->
        <div id="breakdown"></div>
        <button>Continue</button>
      </div>
    <script>
      const dynamic = document.getElementById("breakdown");

      if (dynamic) {
        fetch("./data.json")
          .then((response) => response.json())
          .then((data) => {
            data.forEach((result) => {
              dynamic.innerHTML += `
              <div class="result-item ${result.color}">
          <img
            src="${result.icon}"
            alt="${result.category} icon" />
          <span class="category">${result.category}</span>

          <span class="score">${result.score} </span><span class="total">/ 100</span>
        </div>

              `;
            });
          })
          .catch((error) => console.log(error));
      }
    </script>
  </body>
</html>
